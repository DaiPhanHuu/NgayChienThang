<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng bài</title>
    <link rel="stylesheet" href="../style/share-your-story.css">
</head>
<body>
    <main class="create-story">
        <section class="share-story">
            <nav class="ss-nav">
                <div class="account-links">
                    <img src="../assets/main-CheLanVien.png" alt="avatar">
                </div>

                <ul class="ss-nav-links">
                    <li><a href="#">Bài viết của bạn</a></li>
                    <li><a href="#">Thống kê tổng quan</a></li>
                    <li><a href="#">Tin tức nổi bật</a></li>
                </ul>
            </nav>
            <div class="ss-text">
                <h1>Chia sẻ câu chuyện <br> của riêng bạn</h1>
                <p>Hãy chia sẻ những góc nhìn của bạn về con người, quê hương, đất nước</p>
            </div>

        </section>

        <section class="make-story">
            <div class="mk-form">
                <label for="post-title">Tiêu đề bài viết</label>
                <textarea type="text" id="post-title" placeholder="Nhập nội dung tiêu đề"></textarea>
            </div>

            <div class="mk-form">
                <label for="short-sum">Tóm tắt ngắn</label>
                <textarea type="text" id="short-sum"></textarea>
            </div>

            <div class="mk-form">
                <label for="content">Nội dung bài viết</label>
                <textarea type="text" id="content" placeholder="Nhập nội dung..."></textarea>
            </div>
        </section>
    </main>
</body>
</html>
