<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style_login_signup.css">
  <title>Document</title>
</head>
<body>
  <h1>Chào mừng bạn</h1>
  <div class="tab">
    <button class="login_tab">Đăng nhập</button>
    <button class="sign_up_tab">Đăng ký</button>
  </div>
    <div class="form-warpper">
      <div class="login">    
        <h2>Email</h2>
        <input type="email" name="email" placeholder="Email" required>
        <h2>Mật khẩu</h2>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <a class="forgot-password" href="example.url">Quên mật khẩu?</a>  
      </div>
      <div class="sign_up">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" name="re-password" placeholder="Xác nhận mật khẩu" required>
      </div>
      <button class="submit-button" type="submit">Tiếp tục</button>  
    </div>

</body>
</html>
